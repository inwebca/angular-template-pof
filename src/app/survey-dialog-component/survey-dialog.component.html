<h1 mat-dialog-title>Survey</h1>
<div mat-dialog-content>
	<p>Survey id: {{data.id}}</p>
	<form [formGroup]="formGroup">



		<div formArrayName="group1">
			<div *ngFor="let group of group1.controls; let i=index;" [formGroupName]="i">
				<mat-form-field>
					<input matInput placeholder="min" formControlName="min">
        </mat-form-field>
					<mat-form-field>
						<input matInput placeholder="max" formControlName="max">
        </mat-form-field>
			</div>
		</div>
	</form>


	<!-- <div *ngFor="let question of data.questions">
		<min-max-component *ngIf="isMinMax(question)" [data]="question"></min-max-component>
		<multiple-choice-component *ngIf="isMultipleChoice(question)" [data]="question"></multiple-choice-component>
	</div> -->
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onClose()">Close</button>
</div>
